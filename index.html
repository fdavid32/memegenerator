<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
      background: #000;
      color: #eee;
      min-height: 100vh;
    }

    .app {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
      min-height: 100vh;
    }

    .header {
      text-align: center;
      margin-bottom: 2.5rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid #333;
    }
    .header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 500;
      color: #fff;
    }
    .header p {
      margin: 0.5rem 0 0;
      color: #999;
      font-size: 0.95rem;
    }

    .upload-zone {
      border: 2px dashed #444;
      border-radius: 8px;
      padding: 3rem 2rem;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.2s, background 0.2s;
      background: rgba(255, 255, 255, 0.02);
    }
    .upload-zone:hover {
      border-color: #666;
      background: rgba(255, 255, 255, 0.04);
    }
    .upload-zone.dragover {
      border-color: #e85;
      background: rgba(238, 136, 85, 0.1);
    }
    .upload-zone input[type="file"] {
      display: none;
    }
    .upload-zone .upload-icon {
      width: 56px;
      height: 56px;
      margin: 0 auto 1rem;
      border: 2px solid #444;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      font-size: 1.75rem;
      font-weight: 300;
      line-height: 1;
      transition: border-color 0.2s, color 0.2s;
    }
    .upload-zone:hover .upload-icon {
      border-color: #666;
      color: #999;
    }
    .upload-zone p {
      margin: 0;
      color: #999;
      font-size: 1rem;
    }
    .upload-zone p strong {
      color: #ccc;
    }

    .workspace {
      display: none;
      gap: 2rem;
      align-items: flex-start;
    }
    .workspace.active {
      display: grid;
      grid-template-columns: 1fr 320px;
    }
    @media (max-width: 768px) {
      .workspace.active {
        grid-template-columns: 1fr;
      }
    }

    .preview-section {
      position: sticky;
      top: 2rem;
    }
    .canvas-wrapper {
      position: relative;
      background: #111;
      border-radius: 8px;
      padding: 1rem;
      border: 1px solid #333;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
    }
    .canvas-wrapper canvas {
      display: block;
      max-width: 100%;
      height: auto;
      border-radius: 4px;
      cursor: default;
    }
    .canvas-wrapper canvas.dragging {
      cursor: grabbing;
    }
    .canvas-hint {
      font-size: 0.8rem;
      color: #666;
      margin-top: 0.5rem;
    }
    .canvas-actions {
      display: flex;
      gap: 0.75rem;
      margin-top: 1rem;
    }
    .btn {
      padding: 0.6rem 1.2rem;
      font-size: 0.9rem;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s, opacity 0.2s;
    }
    .btn-primary {
      background: #e85;
      color: #fff;
    }
    .btn-primary:hover:not(:disabled) {
      background: #d75;
    }
    .btn-secondary {
      background: rgba(255, 255, 255, 0.08);
      color: #ccc;
      border: 1px solid #444;
    }
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.12);
      border-color: #666;
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .controls-panel {
      background: #111;
      border-radius: 8px;
      padding: 1.5rem;
      border: 1px solid #333;
    }
    .controls-panel h2 {
      margin: 0 0 1.25rem;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }
    .layer-actions {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }
    .layer-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      padding: 0.75rem;
      border: 1px solid #333;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.02);
      max-height: 220px;
      overflow: auto;
    }
    .layer-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
      width: 100%;
      text-align: left;
      padding: 0.55rem 0.7rem;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.08);
      color: #ddd;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
    }
    .layer-item:hover {
      background: rgba(255, 255, 255, 0.09);
      border-color: rgba(255, 255, 255, 0.18);
    }
    .layer-item.active {
      background: rgba(238, 136, 85, 0.18);
      border-color: rgba(238, 136, 85, 0.45);
      color: #fff;
    }
    .layer-item .layer-name {
      font-weight: 650;
      font-size: 0.9rem;
      white-space: nowrap;
    }
    .layer-item .layer-preview {
      flex: 1;
      font-size: 0.85rem;
      color: #aaa;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    .layer-item.active .layer-preview {
      color: rgba(255, 255, 255, 0.9);
    }
    .layer-empty {
      font-size: 0.9rem;
      color: #777;
      padding: 0.25rem 0.25rem 0.4rem;
    }
    .control-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .control-group label {
      font-weight: 500;
      font-size: 0.9rem;
      color: #ccc;
    }
    .control-group input[type="text"],
    .control-group textarea {
      padding: 0.75rem;
      border: 1px solid #444;
      border-radius: 6px;
      background: #0a0a0a;
      color: #fff;
      font-size: 1rem;
      transition: border-color 0.2s;
      resize: vertical;
      font-family: inherit;
    }
    .control-group textarea {
      min-height: 2.5rem;
    }
    .control-group input[type="text"]:focus,
    .control-group textarea:focus {
      outline: none;
      border-color: #e85;
    }
    .control-group input[type="text"]::placeholder,
    .control-group textarea::placeholder {
      color: #666;
    }
    .font-size-row {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .font-size-row input[type="range"] {
      flex: 1;
      height: 6px;
      -webkit-appearance: none;
      appearance: none;
      background: #333;
      border-radius: 3px;
    }
    .font-size-row input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      background: #e85;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.15s;
    }
    .font-size-row input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.1);
    }
    .font-size-value {
      min-width: 4ch;
      font-weight: 600;
      color: #e85;
    }
    .color-row {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .color-row input[type="color"] {
      width: 48px;
      height: 36px;
      padding: 2px;
      border: 1px solid #444;
      border-radius: 6px;
      background: #0a0a0a;
      cursor: pointer;
    }
    .color-row input[type="color"]:focus {
      outline: none;
      border-color: #e85;
    }
    .color-value {
      font-size: 0.9rem;
      color: #999;
    }

    .error-message {
      color: #f55;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      background: rgba(255, 85, 85, 0.1);
      border-radius: 6px;
      border: 1px solid rgba(255, 85, 85, 0.2);
    }
    .hidden {
      display: none !important;
    }

    .picker-section.hidden {
      display: none !important;
    }

    .picker-section {
      margin-bottom: 2rem;
    }
    .picker-section h2 {
      font-size: 0.9rem;
      font-weight: 600;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin: 0 0 1rem;
    }
    .template-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 0.75rem;
      margin-bottom: 2rem;
    }
    .template-thumb {
      aspect-ratio: 1;
      border-radius: 6px;
      overflow: hidden;
      cursor: pointer;
      border: 2px solid #333;
      transition: border-color 0.2s, opacity 0.2s;
    }
    .template-thumb:hover {
      border-color: #666;
      opacity: 0.95;
    }
    .template-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .picker-divider {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 1.5rem 0;
    }
    .picker-divider::before,
    .picker-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #333;
    }
    .picker-divider span {
      color: #666;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>Meme Generator</h1>
      <p>Choose a template or upload your own image</p>
    </header>

    <div class="picker-section" id="pickerSection">
      <h2>Templates</h2>
      <div class="template-grid" id="templateGrid"></div>
      <div class="picker-divider">
        <span>or upload your own</span>
      </div>
      <div class="upload-zone" id="uploadZone">
        <input type="file" id="imageInput" accept="image/*">
        <div class="upload-icon">+</div>
        <p><strong>Click or drag</strong> an image here</p>
      </div>
    </div>

    <div id="errorMessage" class="error-message hidden"></div>

    <div class="workspace" id="workspace">
      <section class="preview-section">
        <div class="canvas-wrapper">
          <canvas id="memeCanvas"></canvas>
          <p class="canvas-hint">Drag text on the image to reposition</p>
        </div>
        <div class="canvas-actions">
          <button class="btn btn-primary" id="downloadBtn" disabled>Download Meme</button>
          <button class="btn btn-secondary" id="changeImageBtn">Choose Another Image</button>
        </div>
      </section>
      <aside class="controls-panel">
        <h2>Text & Style</h2>
        <div class="controls">
          <div class="control-group">
            <label>Text layers</label>
            <div class="layer-actions">
              <button class="btn btn-primary" id="addTextLayerBtn" type="button">Add text</button>
              <button class="btn btn-secondary" id="deleteTextLayerBtn" type="button" disabled>Delete selected</button>
            </div>
            <div class="layer-list" id="textLayerList" aria-label="Text layers list"></div>
          </div>
          <div class="control-group">
            <label for="layerText">Selected text</label>
            <textarea id="layerText" placeholder="Type your text (Enter for new line)" rows="3" disabled></textarea>
          </div>
          <div class="control-group">
            <label>Font size</label>
            <div class="font-size-row">
              <input type="range" id="fontSize" min="12" max="120" value="48">
              <span class="font-size-value" id="fontSizeValue">48px</span>
            </div>
          </div>
          <div class="control-group">
            <label for="textColor">Text color</label>
            <div class="color-row">
              <input type="color" id="textColor" value="#ffffff">
              <span class="color-value" id="textColorValue">#ffffff</span>
            </div>
          </div>
        </div>
      </aside>
    </div>
  </div>

  <script>
    const uploadZone = document.getElementById('uploadZone');
    const imageInput = document.getElementById('imageInput');
    const errorMessage = document.getElementById('errorMessage');
    const workspace = document.getElementById('workspace');
    const memeCanvas = document.getElementById('memeCanvas');
    const fontSizeInput = document.getElementById('fontSize');
    const fontSizeValue = document.getElementById('fontSizeValue');
    const textColorInput = document.getElementById('textColor');
    const textColorValue = document.getElementById('textColorValue');
    const downloadBtn = document.getElementById('downloadBtn');
    const changeImageBtn = document.getElementById('changeImageBtn');

    const ctx = memeCanvas.getContext('2d');
    let currentImage = null;
    let textLayers = [];
    let selectedLayerId = null;
    let draggingLayerId = null;
    let dragOffset = { x: 0, y: 0 };

    const addTextLayerBtn = document.getElementById('addTextLayerBtn');
    const deleteTextLayerBtn = document.getElementById('deleteTextLayerBtn');
    const textLayerList = document.getElementById('textLayerList');
    const layerTextInput = document.getElementById('layerText');

    function showError(msg) {
      errorMessage.textContent = msg;
      errorMessage.classList.remove('hidden');
    }

    function hideError() {
      errorMessage.classList.add('hidden');
    }

    // Add new template paths here when you add images to the assets folder
    const TEMPLATES = [
      'assets/cointreau-p.jpg',
      'assets/cointreau.png',
      'assets/image.png',
      'assets/Instinct Beef Pet Food.jpg',
      'assets/Instinct Logo.png',
      'assets/Instinct Pet Food.jpg',
      'assets/Instinct-primary-logo-RGB_060525_NEBRASKA_BLUE_NEBRASKA_BLUE.png',
      'assets/IPF_CAT_RAWBOOST_KIBBLE_GRAIN_FREE_14-5x8_061225_GF_FRONT_IPF_BAG_TALL-45339.png',
      'assets/Nike Shoe.jpg',
      'assets/Nike.png',
      'assets/Nike1.png',
      'assets/product-cooler.png',
      'assets/Spalding Logo.png',
      'assets/Spalding.jpg',
      'assets/yeti 1.png'
    ];

    const pickerSection = document.getElementById('pickerSection');
    const templateGrid = document.getElementById('templateGrid');

    function showWorkspace() {
      pickerSection.classList.add('hidden');
      workspace.classList.add('active');
    }

    function showPicker() {
      pickerSection.classList.remove('hidden');
      workspace.classList.remove('active');
      currentImage = null;
      imageInput.value = '';
      downloadBtn.disabled = true;
      textLayers = [];
      selectedLayerId = null;
      draggingLayerId = null;
      syncLayerEditor();
      renderLayerList();
    }

    function generateId() {
      if (typeof crypto !== 'undefined' && crypto.randomUUID) return crypto.randomUUID();
      return `layer_${Date.now()}_${Math.random().toString(16).slice(2)}`;
    }

    function getSelectedLayer() {
      return textLayers.find(l => l.id === selectedLayerId) || null;
    }

    function ensureInitialLayers() {
      const padding = 30;
      const fontSize = parseInt(fontSizeInput.value, 10);
      const baseYBottom = Math.max(padding, memeCanvas.height - padding - fontSize);

      textLayers = [
        { id: generateId(), name: 'Text 1', text: '', x: memeCanvas.width / 2, y: padding },
        { id: generateId(), name: 'Text 2', text: '', x: memeCanvas.width / 2, y: baseYBottom }
      ];
      selectedLayerId = textLayers[0]?.id ?? null;
      syncLayerEditor();
      renderLayerList();
    }

    function syncLayerEditor() {
      const layer = getSelectedLayer();
      if (!layer) {
        layerTextInput.value = '';
        layerTextInput.disabled = true;
        deleteTextLayerBtn.disabled = true;
        return;
      }
      layerTextInput.disabled = false;
      layerTextInput.value = layer.text;
      deleteTextLayerBtn.disabled = textLayers.length === 0;
    }

    function renderLayerList() {
      textLayerList.innerHTML = '';
      if (textLayers.length === 0) {
        const empty = document.createElement('div');
        empty.className = 'layer-empty';
        empty.textContent = 'No text layers. Click “Add text” to create one.';
        textLayerList.appendChild(empty);
        return;
      }

      textLayers.forEach((layer, idx) => {
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'layer-item' + (layer.id === selectedLayerId ? ' active' : '');
        btn.setAttribute('aria-label', `Select ${layer.name}`);

        const name = document.createElement('span');
        name.className = 'layer-name';
        name.textContent = layer.name || `Text ${idx + 1}`;

        const preview = document.createElement('span');
        preview.className = 'layer-preview';
        preview.textContent = (layer.text || '').replace(/\s+/g, ' ').trim() || '(empty)';

        btn.appendChild(name);
        btn.appendChild(preview);

        btn.addEventListener('click', () => {
          selectedLayerId = layer.id;
          syncLayerEditor();
          renderLayerList();
          drawMeme();
        });

        textLayerList.appendChild(btn);
      });
    }

    function getCanvasCoords(e) {
      const rect = memeCanvas.getBoundingClientRect();
      const scaleX = memeCanvas.width / rect.width;
      const scaleY = memeCanvas.height / rect.height;
      return {
        x: (e.clientX - rect.left) * scaleX,
        y: (e.clientY - rect.top) * scaleY
      };
    }

    function loadImageFromUrl(src) {
      hideError();
      const img = new Image();
      img.onload = () => {
        currentImage = img;
        memeCanvas.width = img.width;
        memeCanvas.height = img.height;
        ensureInitialLayers();
        showWorkspace();
        downloadBtn.disabled = false;
        drawMeme();
      };
      img.onerror = () => showError('Failed to load template image.');
      img.src = src;
    }

    TEMPLATES.forEach((src) => {
      const thumb = document.createElement('button');
      thumb.type = 'button';
      thumb.className = 'template-thumb';
      thumb.setAttribute('aria-label', 'Use template');
      const img = document.createElement('img');
      img.src = src;
      img.alt = '';
      thumb.appendChild(img);
      thumb.addEventListener('click', () => loadImageFromUrl(src));
      templateGrid.appendChild(thumb);
    });

    function loadImage(file) {
      if (!file || !file.type.startsWith('image/')) {
        showError('Please select a valid image file.');
        return;
      }
      hideError();

      const url = URL.createObjectURL(file);
      const img = new Image();

      img.onload = () => {
        URL.revokeObjectURL(url);
        currentImage = img;
        memeCanvas.width = img.width;
        memeCanvas.height = img.height;
        ensureInitialLayers();
        showWorkspace();
        downloadBtn.disabled = false;
        drawMeme();
      };

      img.onerror = () => {
        URL.revokeObjectURL(url);
        showError('Failed to load image. Please try another file.');
      };

      img.src = url;
    }

    function drawMeme() {
      if (!currentImage) return;

      ctx.clearRect(0, 0, memeCanvas.width, memeCanvas.height);
      ctx.drawImage(currentImage, 0, 0);

      const fontSize = parseInt(fontSizeInput.value, 10);

      if (!textLayers || textLayers.length === 0) return;

      ctx.strokeStyle = '#000000';
      ctx.fillStyle = textColorInput.value;
      ctx.lineWidth = Math.max(4, Math.floor(fontSize / 8));
      ctx.lineJoin = 'round';
      ctx.textAlign = 'center';
      ctx.font = `${fontSize}px Impact, sans-serif`;

      const lineHeight = fontSize * 1.15;

      ctx.textBaseline = 'top';
      for (const layer of textLayers) {
        const text = (layer.text || '').trimEnd();
        if (!text.trim()) continue;
        const lines = text.split(/\r?\n/);
        let y = layer.y;
        for (const line of lines) {
          if (line.trim()) {
            ctx.strokeText(line, layer.x, y);
            ctx.fillText(line, layer.x, y);
          }
          y += lineHeight;
        }
      }
    }

    function hitTestLayer(layer, x, y) {
      if (!layer || !layer.text) return false;
      const lines = layer.text.split(/\r?\n/).filter(l => l.trim());
      if (lines.length === 0) return false;
      const fontSize = parseInt(fontSizeInput.value, 10);
      const lineHeight = fontSize * 1.15;
      ctx.font = `${fontSize}px Impact, sans-serif`;
      ctx.textAlign = 'center';
      let maxW = 0;
      for (const line of lines) {
        maxW = Math.max(maxW, ctx.measureText(line).width);
      }
      const h = lines.length * lineHeight;
      const left = layer.x - maxW / 2;
      const right = layer.x + maxW / 2;
      const top = layer.y;
      const bottom = layer.y + h;
      return x >= left && x <= right && y >= top && y <= bottom;
    }

    function handleCanvasMouseDown(e) {
      if (!currentImage) return;
      const { x, y } = getCanvasCoords(e);
      // Pick top-most hit layer (last drawn).
      for (let i = textLayers.length - 1; i >= 0; i--) {
        const layer = textLayers[i];
        if (hitTestLayer(layer, x, y)) {
          draggingLayerId = layer.id;
          selectedLayerId = layer.id;
          dragOffset = { x: layer.x - x, y: layer.y - y };
          memeCanvas.classList.add('dragging');
          syncLayerEditor();
          renderLayerList();
          drawMeme();
          break;
        }
      }
    }

    function handleCanvasMouseMove(e) {
      const { x, y } = getCanvasCoords(e);
      if (draggingLayerId) {
        const layer = textLayers.find(l => l.id === draggingLayerId);
        if (!layer) return;
        layer.x = Math.max(0, Math.min(memeCanvas.width, x + dragOffset.x));
        layer.y = Math.max(0, Math.min(memeCanvas.height, y + dragOffset.y));
        drawMeme();
      } else {
        const overText = textLayers.some(l => hitTestLayer(l, x, y));
        memeCanvas.style.cursor = overText ? 'grab' : 'default';
      }
    }

    function handleCanvasMouseUp() {
      if (draggingLayerId) {
        memeCanvas.classList.remove('dragging');
        draggingLayerId = null;
      }
    }

    memeCanvas.addEventListener('mousedown', handleCanvasMouseDown);
    memeCanvas.addEventListener('mousemove', handleCanvasMouseMove);
    memeCanvas.addEventListener('mouseup', handleCanvasMouseUp);
    memeCanvas.addEventListener('mouseleave', handleCanvasMouseUp);

    function downloadMeme() {
      if (!currentImage) return;

      const link = document.createElement('a');
      link.download = 'meme.png';
      link.href = memeCanvas.toDataURL('image/png');
      link.click();
    }

    uploadZone.addEventListener('click', () => imageInput.click());

    uploadZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadZone.classList.add('dragover');
    });

    uploadZone.addEventListener('dragleave', () => {
      uploadZone.classList.remove('dragover');
    });

    uploadZone.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadZone.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file) loadImage(file);
    });

    imageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) loadImage(file);
    });

    changeImageBtn.addEventListener('click', () => {
      showPicker();
      hideError();
    });

    addTextLayerBtn.addEventListener('click', () => {
      if (!currentImage) return;
      const idx = textLayers.length + 1;
      const layer = {
        id: generateId(),
        name: `Text ${idx}`,
        text: '',
        x: memeCanvas.width / 2,
        y: memeCanvas.height / 2
      };
      textLayers.push(layer);
      selectedLayerId = layer.id;
      syncLayerEditor();
      renderLayerList();
      drawMeme();
      layerTextInput.focus();
    });

    deleteTextLayerBtn.addEventListener('click', () => {
      if (!selectedLayerId) return;
      const idx = textLayers.findIndex(l => l.id === selectedLayerId);
      if (idx === -1) return;
      textLayers.splice(idx, 1);
      selectedLayerId = textLayers[Math.min(idx, textLayers.length - 1)]?.id ?? null;
      syncLayerEditor();
      renderLayerList();
      drawMeme();
    });

    layerTextInput.addEventListener('input', () => {
      const layer = getSelectedLayer();
      if (!layer) return;
      layer.text = layerTextInput.value;
      renderLayerList();
      drawMeme();
    });

    fontSizeInput.addEventListener('input', () => {
      fontSizeValue.textContent = `${fontSizeInput.value}px`;
      drawMeme();
    });

    textColorInput.addEventListener('input', () => {
      textColorValue.textContent = textColorInput.value;
      drawMeme();
    });

    downloadBtn.addEventListener('click', downloadMeme);
  </script>
</body>
</html>
