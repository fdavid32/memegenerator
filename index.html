<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
    }

    .app {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
      min-height: 100vh;
    }

    .header {
      text-align: center;
      margin-bottom: 2.5rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid #333;
    }
    .header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 500;
      color: #fff;
    }
    .header p {
      margin: 0.5rem 0 0;
      color: #999;
      font-size: 0.95rem;
    }

    .nav-tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 2rem;
      border-bottom: 1px solid #333;
    }
    .nav-tabs button {
      padding: 0.6rem 1.2rem;
      font-size: 0.9rem;
      font-weight: 600;
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      color: #999;
      cursor: pointer;
      transition: color 0.2s, border-color 0.2s;
    }
    .nav-tabs button:hover {
      color: #ccc;
    }
    .nav-tabs button.active {
      color: #e85;
      border-bottom-color: #e85;
    }

    .auth-bar {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 1rem;
      margin-bottom: 1.5rem;
      padding: 0.75rem;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 8px;
      border: 1px solid #333;
    }
    .auth-bar .auth-status {
      font-size: 0.9rem;
      color: #999;
    }
    .auth-bar .auth-status.logged-in {
      color: #0a0;
    }

    .upload-zone {
      border: 2px dashed #444;
      border-radius: 8px;
      padding: 3rem 2rem;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.2s, background 0.2s;
      background: rgba(255, 255, 255, 0.02);
    }
    .upload-zone:hover {
      border-color: #666;
      background: rgba(255, 255, 255, 0.04);
    }
    .upload-zone.dragover {
      border-color: #e85;
      background: rgba(238, 136, 85, 0.1);
    }
    .upload-zone input[type="file"] {
      display: none;
    }
    .upload-zone .upload-icon {
      width: 56px;
      height: 56px;
      margin: 0 auto 1rem;
      border: 2px solid #444;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      font-size: 1.75rem;
      font-weight: 300;
      line-height: 1;
      transition: border-color 0.2s, color 0.2s;
    }
    .upload-zone:hover .upload-icon {
      border-color: #666;
      color: #999;
    }
    .upload-zone p {
      margin: 0;
      color: #999;
      font-size: 1rem;
    }
    .upload-zone p strong {
      color: #ccc;
    }

    .workspace {
      display: none;
      gap: 2rem;
      align-items: flex-start;
    }
    .workspace.active {
      display: grid;
      grid-template-columns: 1fr 320px;
    }
    @media (max-width: 768px) {
      .workspace.active {
        grid-template-columns: 1fr;
      }
    }

    .preview-section {
      position: sticky;
      top: 2rem;
    }
    .canvas-wrapper {
      position: relative;
      background: #111;
      border-radius: 8px;
      padding: 1rem;
      border: 1px solid #333;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
    }
    .canvas-wrapper canvas {
      display: block;
      max-width: 100%;
      height: auto;
      border-radius: 4px;
      cursor: default;
    }
    .canvas-wrapper canvas.dragging {
      cursor: grabbing;
    }
    .canvas-hint {
      font-size: 0.8rem;
      color: #666;
      margin-top: 0.5rem;
    }
    .canvas-actions {
      display: flex;
      gap: 0.75rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }
    .btn {
      padding: 0.6rem 1.2rem;
      font-size: 0.9rem;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s, opacity 0.2s;
    }
    .btn-primary {
      background: #e85;
      color: #fff;
    }
    .btn-primary:hover:not(:disabled) {
      background: #d75;
    }
    .btn-secondary {
      background: rgba(255, 255, 255, 0.08);
      color: #ccc;
      border: 1px solid #444;
    }
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.12);
      border-color: #666;
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .controls-panel {
      background: #252540;
      border-radius: 8px;
      padding: 1.5rem;
      border: 1px solid #333;
    }
    .controls-panel h2 {
      margin: 0 0 1.25rem;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }
    .layer-actions {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }
    .layer-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      padding: 0.75rem;
      border: 1px solid #333;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.02);
      max-height: 220px;
      overflow: auto;
    }
    .layer-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
      width: 100%;
      text-align: left;
      padding: 0.55rem 0.7rem;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.08);
      color: #ddd;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
    }
    .layer-item:hover {
      background: rgba(255, 255, 255, 0.09);
      border-color: rgba(255, 255, 255, 0.18);
    }
    .layer-item.active {
      background: rgba(238, 136, 85, 0.18);
      border-color: rgba(238, 136, 85, 0.45);
      color: #fff;
    }
    .layer-item .layer-name {
      font-weight: 650;
      font-size: 0.9rem;
      white-space: nowrap;
    }
    .layer-item .layer-preview {
      flex: 1;
      font-size: 0.85rem;
      color: #aaa;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    .layer-item.active .layer-preview {
      color: rgba(255, 255, 255, 0.9);
    }
    .layer-empty {
      font-size: 0.9rem;
      color: #777;
      padding: 0.25rem 0.25rem 0.4rem;
    }
    .control-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .control-group label {
      font-weight: 500;
      font-size: 0.9rem;
      color: #ccc;
    }
    .control-group input[type="text"],
    .control-group textarea {
      padding: 0.75rem;
      border: 1px solid #444;
      border-radius: 6px;
      background: #0a0a0a;
      color: #fff;
      font-size: 1rem;
      transition: border-color 0.2s;
      resize: vertical;
      font-family: inherit;
    }
    .control-group textarea {
      min-height: 2.5rem;
    }
    .control-group input[type="text"]:focus,
    .control-group textarea:focus {
      outline: none;
      border-color: #e85;
    }
    .control-group input[type="text"]::placeholder,
    .control-group textarea::placeholder {
      color: #666;
    }
    .font-size-row {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .font-size-row input[type="range"] {
      flex: 1;
      height: 6px;
      -webkit-appearance: none;
      appearance: none;
      background: #333;
      border-radius: 3px;
    }
    .font-size-row input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      background: #e85;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.15s;
    }
    .font-size-row input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.1);
    }
    .font-size-value {
      min-width: 4ch;
      font-weight: 600;
      color: #e85;
    }
    .color-row {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .color-row input[type="color"] {
      width: 48px;
      height: 36px;
      padding: 2px;
      border: 1px solid #444;
      border-radius: 6px;
      background: #0a0a0a;
      cursor: pointer;
    }
    .color-row input[type="color"]:focus {
      outline: none;
      border-color: #e85;
    }
    .color-value {
      font-size: 0.9rem;
      color: #999;
    }

    .error-message {
      color: #f55;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      background: rgba(255, 85, 85, 0.1);
      border-radius: 6px;
      border: 1px solid rgba(255, 85, 85, 0.2);
    }
    .hidden {
      display: none !important;
    }

    .picker-section.hidden {
      display: none !important;
    }

    .picker-section {
      margin-bottom: 2rem;
    }
    .picker-section h2 {
      font-size: 0.9rem;
      font-weight: 600;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin: 0 0 1rem;
    }
    .template-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 0.75rem;
      margin-bottom: 2rem;
    }
    .template-thumb {
      aspect-ratio: 1;
      border-radius: 6px;
      overflow: hidden;
      cursor: pointer;
      border: 2px solid #333;
      transition: border-color 0.2s, opacity 0.2s;
    }
    .template-thumb:hover {
      border-color: #666;
      opacity: 0.95;
    }
    .template-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .picker-divider {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 1.5rem 0;
    }
    .picker-divider::before,
    .picker-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #333;
    }
    .picker-divider span {
      color: #666;
      font-size: 0.85rem;
    }

    .view-create { display: block; }
    .view-create.hidden { display: none !important; }
    .view-feed { display: block; }
    .view-feed.hidden { display: none !important; }

    .feed-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .feed-card {
      background: #252540;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #333;
      transition: border-color 0.2s;
    }
    .feed-card:hover {
      border-color: #666;
    }
    .feed-card img {
      width: 100%;
      display: block;
      aspect-ratio: 1;
      object-fit: cover;
    }
    .feed-card-footer {
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
    }
    .feed-vote-btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid #444;
      border-radius: 6px;
      color: #ccc;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      transition: background 0.2s, border-color 0.2s, color 0.2s;
    }
    .feed-vote-btn:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.12);
      border-color: #666;
      color: #fff;
    }
    .feed-vote-btn.voted {
      background: rgba(238, 136, 85, 0.18);
      border-color: rgba(238, 136, 85, 0.45);
      color: #e85;
    }
    .feed-vote-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .feed-loading {
      text-align: center;
      padding: 3rem;
      color: #999;
    }
    .feed-empty {
      text-align: center;
      padding: 3rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>Meme Generator</h1>
      <p>Create memes, post to the feed, and upvote your favorites</p>
    </header>

    <div class="auth-bar" id="authBar">
      <span class="auth-status" id="authStatus">Not signed in</span>
      <button class="btn btn-secondary" id="signInBtn">Sign in as guest</button>
      <button class="btn btn-secondary hidden" id="signOutBtn">Sign out</button>
    </div>

    <nav class="nav-tabs">
      <button type="button" class="nav-tab active" data-view="create">Create</button>
      <button type="button" class="nav-tab" data-view="feed">Feed</button>
    </nav>

    <div class="view-create" id="viewCreate">
      <div class="picker-section" id="pickerSection">
        <h2>Templates</h2>
        <div class="template-grid" id="templateGrid"></div>
        <div class="picker-divider">
          <span>or upload your own</span>
        </div>
        <div class="upload-zone" id="uploadZone">
          <input type="file" id="imageInput" accept="image/*">
          <div class="upload-icon">+</div>
          <p><strong>Click or drag</strong> an image here</p>
        </div>
      </div>

      <div id="errorMessage" class="error-message hidden"></div>

      <div class="workspace" id="workspace">
        <section class="preview-section">
          <div class="canvas-wrapper">
            <canvas id="memeCanvas"></canvas>
            <p class="canvas-hint">Drag text on the image to reposition</p>
          </div>
          <div class="canvas-actions">
            <button class="btn btn-primary" id="downloadBtn" disabled>Download Meme</button>
            <button class="btn btn-primary" id="postBtn" disabled>Post to Feed</button>
            <button class="btn btn-secondary" id="changeImageBtn">Choose Another Image</button>
          </div>
        </section>
        <aside class="controls-panel">
          <h2>Text & Style</h2>
          <div class="controls">
            <div class="control-group">
              <label>Text layers</label>
              <div class="layer-actions">
                <button class="btn btn-primary" id="addTextLayerBtn" type="button">Add text</button>
                <button class="btn btn-secondary" id="deleteTextLayerBtn" type="button" disabled>Delete selected</button>
              </div>
              <div class="layer-list" id="textLayerList" aria-label="Text layers list"></div>
            </div>
            <div class="control-group">
              <label for="layerText">Selected text</label>
              <textarea id="layerText" placeholder="Type your text (Enter for new line)" rows="3" disabled></textarea>
            </div>
            <div class="control-group">
              <label>Font size</label>
              <div class="font-size-row">
                <input type="range" id="fontSize" min="12" max="120" value="48">
                <span class="font-size-value" id="fontSizeValue">48px</span>
              </div>
            </div>
            <div class="control-group">
              <label for="textColor">Text color</label>
              <div class="color-row">
                <input type="color" id="textColor" value="#ffffff">
                <span class="color-value" id="textColorValue">#ffffff</span>
              </div>
            </div>
          </div>
        </aside>
      </div>
    </div>

    <div class="view-feed hidden" id="viewFeed">
      <div id="feedContainer"></div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
